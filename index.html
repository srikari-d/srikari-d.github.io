<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	
	<center>
	<h1 style="font-size:45px;color:blue;">TryOut!</h1>
	</center>
	
</head>
<body>
	<div class="panel">
		<div id="score" style="position: absolute; top: 10px; right: 10px; font-size: 20px;">
			Score: 0/100
		</div>

		<div class="question-container" id="question">	
			
		</div>
		<div class="option-container">
			<button class="option" id="op1" >option1</button>
	
			<button class="option" id="op2" >option2</button>
	
			<button class="option" id="op3">option3</button>
	
			<button class="option" id="op4">option4</button>
		</div>
		<div class="navigation">
			<button class="evaluate">Evaluate</button>
			<button class="next">Next</button>
		</div>
		<div class="result">

		</div>
	</div>
	
	<script src="script.js"></script>
</body>
</html>
